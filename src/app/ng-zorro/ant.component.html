<style>
  .gutter-box {
    background: #00A0E9;
    padding: 5px 0;
  }
</style>
<button nz-button [nzType]="'primary'" >测试按钮</button>
<button nz-button [nzType]="'primary'" [nzShape]="'circle'">
  <i class="anticon anticon-search"></i>
</button>
<button nz-button [nzType]="'primary'">
  <i class="anticon anticon-search"></i><span>Search</span>
</button>
<br>
<nz-radio-group [(ngModel)]="size">
  <label nz-radio-button [nzValue]="'large'"><span>large</span></label>
  <label nz-radio-button [nzValue]="'default'"><span>default</span></label>
  <label nz-radio-button [nzValue]="'small'"><span>samll</span></label>
</nz-radio-group>
<br>
<button nz-button [nzType]="'primary'" [nzSize]="size" [nzShape]="circle" ><i class="anticon anticon-download"></i></button>

<button nz-button [nzType]="'primary'" [nzLoading]="true"> <span><i class="anticon anticon-poweroff"></i>loading</span></button>
<i class="anticon anticon-step-backward"></i>
<div class="gutter-example">
  <div nz-row [nzGutter]="8">
    <div nz-col class="gutter-row" [nzSpan]="12">
      <div class="gutter-box">col-6</div>
    </div>
    <div nz-col class="gutter-row" [nzSpan]="12">
      <div class="gutter-box">col-6</div>
    </div>
  </div>
</div>
